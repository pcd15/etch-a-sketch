<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="title">Etch A Sketch</h1>
    </div>
    <div id="etch">
        <div id="grid"></div>
        <div class="menu">
            <div class="circle"></div>
            <div class="button-container">
                <div><button type="button" class="reset button">Reset<br>Grid</br></button></div>
                <div><button type="button" class="dimension button">Change<br>Dimensions</br></button></div>
                <div><button type="button" class="erase button">Erase<br>Colors</br></button></div>
            </div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
